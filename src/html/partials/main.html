<main class="main js-main">
  <section class="main__data" id="main__data">
    <form action="" class="main__data__form js-form">
      <label class="main__data__form__label" for="search__show">Help him find new TV shows:</label>
      <input placeholder="Community" id="search__show" class="js-search main__data__form__input" type="text" name="search__show" />
      <button type="button" class="main__data__form__button js-search-button">Search</button>
    </form>
  </section>
  <section class="main__shows">
    <aside class="main__shows__fav wrapper">
      <div class="main__shows__fav__tv js-tv-icon">
        <img class="main__shows__fav__tv__img" src="./assets/images/tv.png" />
        <p class="js-tv-fav"></p>
        <div class="main__shows__fav__tv__button js-tv-fav-btn js-favs-toggle"></div>
      </div>
      <div class="main__shows__fav__reset">
        <img class="main__shows__fav__reset__img" src="./assets/images/trashcan.png" />
        <div class="js-button-reset main__shows__fav__reset__button">Reset Favorites</div>
      </div>
      <div class="main__shows__fav__results js-fav-results">
        <p class="js-fav-message"></p>
        <ul class="main__shows__fav__results__ul js-fav-list"></ul>
      </div>
    </aside>
    <div class="main__shows__search js-search-results">
      <ul class="main__shows__search__results js-search-list"></ul>
      <p class="js-error-message"></p>
    </div>
  </section>
</main>
