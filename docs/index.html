<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/c75582e3c5.js" crossorigin="anonymous"></script>
    <title>Buscador de series</title>
  </head>
  <body class="body">
    <header class="header" id="header">
      <h1 class="header__h1"><img class="header__h1__logo" src="./assets/images/logo_apaisado.png" /></h1>
    </header>
    <main class="main js-main">
      <section class="main__data" id="main__data">
        <form action="" class="main__data__form">
          <label class="main__data__form__label" for="search__show">Help him to find new TV shows:</label>
          <input placeholder="Community" id="search__show" class="js-search main__data__form__input" type="text" name="search__show" />
          <button type="button" class="main__data__form__button js-search-button">Search</button>
        </form>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
