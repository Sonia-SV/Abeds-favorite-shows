<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/c75582e3c5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header><h1>Buscador de series</h1></header>
    <main class="main js-main">
      <section class="main__search">
        <form action="">
          <label for="search__show">Busca una serie:</label>
          <input placeholder="Community" id="search__show" class="js-search" type="text" name="search__show" />
          <button type="button" class="search__button js-search-button">Search</button>
        </form>
      </section>
      <section class="js-main-results main__results"></section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
